{% extends 'main.html' %}
{% load static %}
{% block content %}

<style>
input[type='text'],
input[type='email'],
input[type='password'] {
    min-width: 24rem;
    width: 100%;
    padding: 1.2rem 1.5rem;
    border-radius: 0.5rem;
    border: 2px solid var(--color-light);
    transition: all 0.3s ease-in-out;
    background-color: var(--color-bg);
}

input[type='text']:focus,
input[type='email']:focus,
input[type='password']:focus,
input[type='text']:active,
input[type='email']:active,
input[type='password']:active {
    outline: none;
    border: 2px solid var(--color-main);
}
</style>


<div class="auth">
    <div class="card">
        <div class="auth__header text-center">
            <a href="{% url 'login' %}">
                <img src="{% static 'images/icon.svg' %}" alt="icon" />
              </a>
            
            <h3> Password Reset </h3>
            <br>

            <p> Forgot your password?
            Enter your email address, and weâ€™ll email instructions for setting a new one. </p>   

            <br>

            <form class="form" method="POST" action="{% url 'reset_password' %}">
                {% csrf_token %}

                <div class="form__field" style="text-align: left">
                    {{form.as_p}}
                </div>
                    
                <div class="auth__actions">
                    <input class="btn btn--sub btn--lg" type="submit" value="Submit" />
                    <a href="{% url 'login' %}">Go Back </a>
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock content %}
